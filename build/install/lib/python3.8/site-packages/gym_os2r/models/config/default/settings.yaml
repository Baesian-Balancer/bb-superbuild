resets:
  stand:
    laying_down: False
    planarizer_pitch_joint: 0.15
  half_stand:
    laying_down: False
    planarizer_pitch_joint: 0.08
  ground:
    laying_down: False
    planarizer_pitch_joint: -0.005
  lay:
    laying_down: True
    planarizer_pitch_joint: -0.035
  float:
    laying_down: False
    planarizer_pitch_joint: 0.2
  real:
    laying_down: True
    planarizer_pitch_joint: .nan
